<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Neon Login</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#0f0f1b;
  overflow:hidden;
}

/* Floating Circles Background */
body::before,
body::after{
  content:'';
  position:absolute;
  width:400px;
  height:400px;
  border-radius:50%;
  filter:blur(120px);
  animation:float 8s infinite alternate ease-in-out;
}

body::before{
  background:#ff00cc;
  top:-100px;
  left:-100px;
}

body::after{
  background:#00f2ff;
  bottom:-100px;
  right:-100px;
}

@keyframes float{
  0%{transform:translateY(0);}
  100%{transform:translateY(50px);}
}

/* Login Card */
.card{
  position:relative;
  width:380px;
  padding:40px;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  backdrop-filter:blur(20px);
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  transition:transform .2s ease;
}

/* Neon Border Animation */
.card::before{
  content:'';
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background:linear-gradient(45deg,#ff00cc,#00f2ff,#ff00cc);
  background-size:300%;
  z-index:-1;
  animation:neon 5s linear infinite;
}

@keyframes neon{
  0%{background-position:0%;}
  100%{background-position:300%;}
}

h2{
  text-align:center;
  color:#fff;
  margin-bottom:25px;
}

.input-group{
  position:relative;
  margin:20px 0;
}

input{
  width:100%;
  padding:12px 40px 12px 15px;
  border:none;
  outline:none;
  border-radius:10px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  font-size:14px;
  transition:.3s;
}

input:focus{
  background:rgba(255,255,255,0.2);
  box-shadow:0 0 10px #00f2ff;
}

.toggle-pass{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#ccc;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:10px;
  background:linear-gradient(45deg,#ff00cc,#00f2ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f2ff;
}

.links{
  margin-top:15px;
  text-align:center;
}

.links a{
  color:#00f2ff;
  text-decoration:none;
  font-size:13px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Login</h2>
  <form>
    <div class="input-group">
      <input type="email" placeholder="Email" required>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-pass" onclick="togglePassword()">Show</span>
    </div>

    <button type="submit">Login</button>

    <div class="links">
      <a href="#">Forgot Password?</a>
    </div>
  </form>
</div>

<script>
/* 3D Tilt Effect */
const card = document.getElementById("card");

document.addEventListener("mousemove", (e) => {
  let x = (window.innerWidth / 2 - e.pageX) / 25;
  let y = (window.innerHeight / 2 - e.pageY) / 25;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

/* Show Hide Password */
function togglePassword(){
  const pass = document.getElementById("password");
  if(pass.type === "password"){
    pass.type = "text";
  } else {
    pass.type = "password";
  }
}
</script>

</body>
</html>
