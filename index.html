<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Login UI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}


body{
  cursor:none;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#ff00cc,#3333ff,#00f2ff,#ff00cc);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
  overflow:hidden;
}

/* Background animation */
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Wrapper */
.wrapper{
  position:relative;
  width:600px;
  height:600px;
}

/* Rotating Circle */
.circle{
  position:absolute;
  top:50%;
  left:50%;
  width:600px;
  height:600px;
  transform:translate(-50%, -50%);
  animation:rotateCircle 20s linear infinite;
}

@keyframes rotateCircle{
  100%{transform:translate(-50%, -50%) rotate(360deg);}
}

/* Circular bars */
.circle span{
  position:absolute;
  top:50%;
  left:50%;
  width:28px;
  height:6px;
  border-radius:5px;
  transform-origin:0 0;
  transform:rotate(calc(var(--i)*(360deg/70))) translate(260px);
  animation:colorChange 4s linear infinite;
  animation-delay:calc(var(--i)*0.05s);
}

@keyframes colorChange{
  0%{background:#ff00cc;}
  50%{background:#00f2ff;}
  100%{background:#ff00cc;}
}

/* Login Card */
.login-box{
  position:absolute;
  top:50%;
  left:50%;
  width:340px;
  padding:35px;
  transform:translate(-50%, -50%);
  border-radius:20px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 40px rgba(0,0,0,0.4);
  z-index:10;
}

h2{
  text-align:center;
  color:#fff;
  margin-bottom:20px;
}

.input-box{
  margin:18px 0;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  outline:none;
  background:rgba(255,255,255,0.25);
  color:#fff;
}

input:focus{
  box-shadow:0 0 15px #00f2ff;
}

button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff00cc,#00f2ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f2ff;
}

.links{
  text-align:center;
  margin-top:15px;
}

.links a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

/* Custom Cursor */
.cursor{
  position:fixed;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#fff;
  pointer-events:none;
  mix-blend-mode:difference;
  transition:transform .15s ease;
  z-index:1000;
}

.cursor2{
  position:fixed;
  width:40px;
  height:40px;
  border:2px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transition:.1s ease;
  z-index:999;
}

/* canvas cursor effect */
/* canvas cursor effect */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;   /* ðŸ‘ˆ changed from 0 to 1 */
}

/* Make login content above canvas */
.wrapper {
  position: relative;
  z-index: 5;   /* ðŸ‘ˆ important */
}

/* Custom Cursor above everything */
.cursor {
  z-index: 1000;
}

.cursor2 {
  z-index: 999;
}




</style>
</head>

<body>

<div class="wrapper">
  <div class="circle" id="circle"></div>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>

<!-- Cursor Elements -->

<div class="cursor2"></div>

<script>
/* Create circle bars */
const circle = document.getElementById("circle");
for(let i=0;i<70;i++){
  let span=document.createElement("span");
  span.style.setProperty('--i',i);
  circle.appendChild(span);
}


/* Custom Cursor Movement */
const cursor=document.querySelector(".cursor");
const cursor2=document.querySelector(".cursor2");

document.addEventListener("mousemove", e=>{
  cursor.style.top=e.clientY+"px";
  cursor.style.left=e.clientX+"px";

  cursor2.style.top=e.clientY+"px";
  cursor2.style.left=e.clientX+"px";
});

/* Cursor Grow on Hover */
document.querySelectorAll("button, a, input").forEach(el=>{
  el.addEventListener("mouseenter", ()=>{
    cursor.style.transform="scale(1.8)";
    cursor2.style.transform="scale(1.5)";
  });
  el.addEventListener("mouseleave", ()=>{
    cursor.style.transform="scale(1)";
    cursor2.style.transform="scale(1)";
  });
});
</script>




<!-- add canvas cusor effect -->


<canvas id="canvas"></canvas>



<script>
  /* ================= SETUP ================= */
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  
  let lines = [];
  let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
  
  /* ================= WAVE COLOR ================= */
  class Wave {
    constructor() {
      this.phase = Math.random() * Math.PI * 2;
      this.frequency = 0.002;
      this.amplitude = 85;
      this.offset = 250;
    }
    update() {
      this.phase += this.frequency;
      return this.offset + Math.sin(this.phase) * this.amplitude;
    }
  }
  const wave = new Wave();
  
  /* ================= NODE ================= */
  class Node {
    constructor() {
      this.x = mouse.x;
      this.y = mouse.y;
      this.vx = 0;
      this.vy = 0;
    }
  }
  
  /* ================= LINE ================= */
  class Line {
    constructor(spring) {
      this.spring = spring;
      this.friction = 0.3;
      this.nodes = [];
  
      for (let i = 0; i < 45; i++) {
        this.nodes.push(new Node());
      }
    }
  
    update() {
      let spring = this.spring;
  
      this.nodes.forEach((node, i) => {
        if (i === 0) {
          node.vx += (mouse.x - node.x) * spring;
          node.vy += (mouse.y - node.y) * spring;
        } else {
          const prev = this.nodes[i - 1];
          node.vx += (prev.x - node.x) * spring;
          node.vy += (prev.y - node.y) * spring;
          node.vx += prev.vx * 0.25;
          node.vy += prev.vy * 0.25;
        }
  
        node.vx *= this.friction;
        node.vy *= this.friction;
        node.x += node.vx;
        node.y += node.vy;
  
        spring *= 0.98;
      });
    }
  
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.nodes[0].x, this.nodes[0].y);
  
      for (let i = 1; i < this.nodes.length - 2; i++) {
        const a = this.nodes[i];
        const b = this.nodes[i + 1];
        ctx.quadraticCurveTo(
          a.x,
          a.y,
          (a.x + b.x) / 2,
          (a.y + b.y) / 2
        );
      }
  
      const last = this.nodes[this.nodes.length - 1];
      ctx.lineTo(last.x, last.y);
      ctx.stroke();
    }
  }
  
  /* ================= INIT ================= */
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  
  function createLines() {
    lines = [];
    for (let i = 0; i < 18; i++) {
      lines.push(new Line(0.4 + i * 0.02));
    }
  }
  
  function move(e) {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  }
  
  /* ================= ANIMATE ================= */
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "lighter";
  
    ctx.strokeStyle = `hsla(${Math.round(wave.update())},70%,55%,0.25)`;
    ctx.lineWidth = 1.5;
  
    lines.forEach(line => {
      line.update();
      line.draw();
    });
  
    requestAnimationFrame(animate);
  }
  
  /* ================= EVENTS ================= */
  window.addEventListener("mousemove", move);
  window.addEventListener("resize", resize);
  
  /* ================= START ================= */
  resize();
  createLines();
  animate();
  </script>
  
</body>
</html>
