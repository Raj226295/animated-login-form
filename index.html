<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Round Login</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:linear-gradient(-45deg,#ff00cc,#3333ff,#00f2ff,#ff00cc);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
}

/* Background Animation */
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Main Wrapper */
.wrapper{
  position:relative;
  width:450px;
  height:450px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Rotating Circle */
.circle{
  position:absolute;
  width:450px;
  height:450px;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:rotateCircle 15s linear infinite;
}

@keyframes rotateCircle{
  100%{transform:rotate(360deg);}
}

/* Circular Bars */
.circle span{
  position:absolute;
  width:25px;
  height:6px;
  border-radius:5px;
  transform-origin:220px;   /* bigger radius */
  transform:rotate(calc(var(--i)*(360deg/60)));
  animation:colorChange 4s linear infinite;
  animation-delay:calc(var(--i)*0.05s);
}

/* Color Changing */
@keyframes colorChange{
  0%{background:#ff00cc;}
  50%{background:#00f2ff;}
  100%{background:#ff00cc;}
}

/* Login Card (Now Stable) */
.login-box{
  position:absolute;
  width:350px;
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.1);
  box-shadow:0 0 40px rgba(0,0,0,0.4);
  z-index:10;   /* Always above circle */
}

h2{
  text-align:center;
  color:#fff;
  margin-bottom:20px;
}

.input-box{
  margin:20px 0;
}

input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  outline:none;
  background:rgba(255,255,255,0.2);
  color:#fff;
}

input:focus{
  box-shadow:0 0 15px #00f2ff;
}

button{
  width:100%;
  padding:12px;
  margin-top:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff00cc,#00f2ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f2ff;
}

.links{
  text-align:center;
  margin-top:15px;
}

.links a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- Rotating Circle -->
  <div class="circle" id="circle"></div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

</div>

<script>
/* Create 60 bars */
const circle = document.getElementById("circle");
for(let i=0;i<60;i++){
  let span=document.createElement("span");
  span.style.setProperty('--i',i);
  circle.appendChild(span);
}
</script>

</body>
</html>
